<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="med.css">
   
    
    <title>Meditation Section</title>
</head>
<body>
    <div class="meditation">
        <div class="default-vid">
            <video loop>
                <source src="./video/beach.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-section">
        <button data-time="300">5 Minutes</button>
        <button data-time="600"> 10 Minutes</button>
        <button data-time="1200">20 Minutes</button>
        </div>
        <div class="audio-section">
            <audio class="song">
                <source src="./sounds/beach.mp3">
            </audio>
            <img src="./img2/play.svg" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
                <h3 class="time-display">0:00</h3>
            </div>
                <div class="sound-selection">
                    <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                        <img src="./img2/beach.svg" alt="beach">
                    </button>
                    <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                    <img src="./img2/rain.svg" alt="rain">
                </button>
                </div>
    </div>
    <script src="med.js"></script>
</body>
</html>
